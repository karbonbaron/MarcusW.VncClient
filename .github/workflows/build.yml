name: Build and Publish
on:
  push:
  pull_request:

jobs:
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        dotnet: [10.0.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET ${{ matrix.dotnet }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test
        run: dotnet test -c Release --no-build --verbosity normal --collect:"XPlat Code Coverage"

      - name: Check for vulnerable packages
        run: dotnet list package --vulnerable --include-transitive 2>&1 | tee vulnerable.txt
        continue-on-error: true

  apidoc:
    name: Publish Documentation
    runs-on: ubuntu-latest

    # Runs only on commits to master
    if: github.ref == 'refs/heads/master'
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Build API documentation
        uses: nikeee/docfx-action@v1.0.0
        with:
          args: docs/docfx.json

      - name: Build directory structure
        run: |
          mkdir docs/pages
          cp -r docs/_site docs/pages/apidoc
          cp -r img docs/pages/
          cp README.md docs/pages/index.md

      - name: Deploy to GitHub pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/pages

  nuget:
    name: Publish NuGet Packages
    runs-on: ubuntu-latest

    # Runs only on commits to master or when creating a tag
    if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Create Pre-release Packages
        if: github.ref == 'refs/heads/master'
        run: |
          BUILD_NUMBER=$(git rev-parse --short HEAD)
          dotnet pack src/MarcusW.VncClient -c Release -o packages -p:BuildNumber=$BUILD_NUMBER --no-restore
          dotnet pack src/MarcusW.VncClient.Avalonia -c Release -o packages -p:BuildNumber=$BUILD_NUMBER --no-restore
          dotnet pack src/MarcusW.VncClient.Blazor -c Release -o packages -p:BuildNumber=$BUILD_NUMBER --no-restore

      - name: Create Release Packages
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          dotnet pack src/MarcusW.VncClient -c Release -o packages --no-restore
          dotnet pack src/MarcusW.VncClient.Avalonia -c Release -o packages --no-restore
          dotnet pack src/MarcusW.VncClient.Blazor -c Release -o packages --no-restore

      - name: Push to GitHub Packages
        run: |
          dotnet nuget add source --username ${{ github.repository_owner }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
          dotnet nuget push "packages/*.nupkg" --source github --skip-duplicate

      - name: Push to nuget.org
        if: startsWith(github.ref, 'refs/tags/')
        run: dotnet nuget push "packages/*.nupkg" -s https://api.nuget.org/v3/index.json -k ${{secrets.NUGET_API_KEY}} --skip-duplicate

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: packages/
